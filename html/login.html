<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <script src="../script/script.js"></script>
    <style>
        body {
            background-image: url('../images/fondoLog.jpeg');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .error-message {
            display: none;
            color: red;
        }
    </style>
</head>

<body>
    <div class="main-form">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Login">
            </form>
            <div id="error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Evitar que el formulario se envíe normalmente

                // Obtener los valores del formulario
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Leer el archivo XML users.xml
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Parsear el XML
                        var xmlDoc = this.responseXML;
                        var users = xmlDoc.getElementsByTagName("user");

                        // Iterar sobre los usuarios y comparar los datos
                        var authenticated = false;
                        for (var i = 0; i < users.length; i++) {
                            var xmlUsername = users[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
                            var xmlPassword = users[i].getElementsByTagName("password")[0].childNodes[0].nodeValue;

                            // Si el usuario y la contraseña coinciden, autenticar al usuario
                            if (username === xmlUsername && password === xmlPassword) {
                                authenticated = true;
                                break;
                            }
                        }

                        if (authenticated) {
                            // Redirigir al usuario al dashboard
                            window.location.href = "http://localhost/retoFinalWeb/php/Transformations/dashboard.php";
                        } else {
                            // Agregar clase CSS para la animación de vibración
                            document.querySelector(".login-form").classList.add("shake");

                            // Esperar un breve momento antes de mostrar el mensaje de error
                            setTimeout(function() {
                                // Mostrar un mensaje de error si la autenticación falla
                                document.getElementById("error").style.display = "block";
                                document.getElementById("error").innerText = "Usuario o contraseña incorrectos.";

                                // Eliminar la clase de vibración después de que termine la animación
                                document.querySelector(".login-form").classList.remove("shake");
                            }, 500); // Tiempo de espera en milisegundos
                        }
                    }
                };
                xhttp.open("GET", "../xml/users.xml", true);
                xhttp.send();
            });
        });
    </script>
</body>

</html>
